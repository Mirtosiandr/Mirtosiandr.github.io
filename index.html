<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator online</title>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <p>Welcome to the Calculator!</p>
        <p>Before using the Calculator, remember that you first need to enter values and choose the operand, and THEN press the button!!!</p>
    </header>
    <div class="main">
        <h3 class="inputFirst">Enter your first value (n): </h3>
        <input class="inputField" type="number" id="firstInput">
        <h3 class="inputSecond">Enter your second value (k):</h3>
       <input class="inputField" type="number" id="secondInput">
        <h3 class="operandSelectionText">Choose operand:</h3>
        <select class="operandSelection" name="operand" id="operand" onclick="toggleInput()">
            <option value="plus">+</option>
            <option value="minus">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
            <option value="mod">%</option>
            <option value="fact">!</option>
            <option value="sqrt">âˆš</option>
            <option value="CISNPOK">C</option>
            <option value="PISN">P</option>
            <option value="AISNPOK">A</option>
        </select>
        <div class="buttonDiv"><button class="calculateButton" onclick="calculate()">Calculate</button></div>
        <h4 class="result" id="result"></h4>
    </div>
</body>

</html>
